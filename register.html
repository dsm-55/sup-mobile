<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>注册</title>
    <link href="css/weui.min.css" rel="stylesheet">
</head>
<style type="text/css">
    *{
        padding: 0;
        margin: 0;
    }
    form input{
        font-size: 15px !important;
    }
    .weui-btn{
        font-size: 15px;
    }
    a{text-decoration: none}
</style>
<body style="background: #e9e9e9">
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<h2 style="text-align: center;padding: 25px 0;">注册</h2>
<form class="weui-cells weui-cells_form" >
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text"  placeholder="请输入用户名">
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入手机号">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn">获取验证码</button>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="请输入验证码">
        </div>

    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="password"  placeholder="请输入密码">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="password"  placeholder="请再次输入密码">
        </div>
    </div>
    <a href="javascript:;" class="weui-btn weui-btn_plain-default" style="width: 80%;line-height: 35px;background: red;color: white;margin: 30px auto;border-radius: 50px;">立即注册</a>
</form>
<p style="text-align: center;font-size: 14px">已有账号？返回<a href="login.html">登录</a></p>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
