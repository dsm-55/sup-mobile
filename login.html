<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>登录</title>
    <link href="css/weui.min.css" rel="stylesheet">
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        form input{
            font-size: 15px !important;
        }
        .weui-btn{
            font-size: 15px;
        }
    </style>
</head>
<body style="background: #e9e9e9">
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<h2 style="text-align: center;width: 150px;height: 150px;margin: 50px auto;border-radius: 50%;"><img style="border-radius: inherit" width="100%" height="100%" src="image/content3.jpg" alt=""></h2>
<form class="weui-cells weui-cells_form" style=" ;">
    <div class="weui-cell ">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入手机号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="password"  placeholder="请输入密码">
        </div>
    </div>

    <a href="javascript:;" class="weui-btn weui-btn_plain-default" style="width: 80%;line-height: 35px;background: red;color: white;margin: 25px auto;border-radius: 50px;">登录</a>
    <a href="register.html" class="weui-btn weui-btn_plain-default" style="width: 80%;line-height: 35px;background: #f7f7fa;color: red;border-radius: 50px;">新用户注册</a>
</form>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
